{%extends 'all-news/base.html'%} {% block content %} {{block.super}}

<div class="container">
  <div class="thumbnail">
    <!-- Looping through news   -->
    {% for news_item in news %}
    <div class="thumbnail">
      <div class="row">
        <!-- displaying News articles -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">


          <a href="/article/{{news_item.id}}"><h2 class="text-center"> {{ news_item.title }} </h2></a>

          <p class="text-center"> {{ news_item.pub_date }} </p>


        </div>

        <!--Display news Article images  -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <img style="border-radius:20%; height:400px; width:400px;" src="{{news_item.article_image.url}}" class="img-responsive" alt="Image">
        </div>

      </div>
    </div>




    {% empty %}
    <div class="row">

      <h2 class="text-center"><img src="http://www.bleachchemgroup.com/Admin/News_Image/nonews.png"></h2>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
