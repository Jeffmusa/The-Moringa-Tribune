{%extends 'all-news/base.html'%}

{% block content %}
{{block.super}}
<!-- <div class="container"> -->
<div class="container">
    <!-- Looping through news   -->
    {% for news_item in news %}
  
    <div class="row">
        <div class="col-md-2"></div>
      <!-- displaying News articles -->
      <div class="col-xs-6 col-sm-6 col-md-8 col-lg-6">
          <a href="/article/{{news_item.id}}"><h2 class="text-center"> {{ news_item.title }} </h2></a>
        
        <p class="text-center">{{news_item.post}} </p>
      <!-- </div> -->
      <div class="col-md-2"></div>
    </div>
    </div>
  
    {% empty %}
    <div class="row">
      <h2 class="text-center"><img src="http://www.bleachchemgroup.com/Admin/News_Image/nonews.png"></h2>
    </div>
    {% endfor %}
</div>
  <!-- </div> -->
  

{% endblock %}
